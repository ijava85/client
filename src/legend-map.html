<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map-elements.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="./legend-add-feature.html">

<dom-module id="legend-map">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      google-map {
        height: 580px;
      }

      legend-add-feature {
        position: absolute;
        z-index: 9999;
        left: 10px;
        bottom: 42px;
      }
    </style>

    <google-map id="legend_map"
      api-key="AIzaSyAcn7UuxRqiehxhxhF-Cz5qCeA8Q8thGWc"
      latitude="[[latitude]]" longitude="[[longitude]]" map-type="satellite" zoom="17"
      additional-map-options='{"mapTypeControl": false, "draggable": false, "streetViewControl": false}'>
  
      <google-map-marker latitude="[[latitude]]" longitude="[[longitude]]"></google-map-marker>

      <legend-add-feature
        locations="{{locations}}"
        latitude="[[latitude]]"
        longitude="[[longitude]]">
      </legend-add-feature>
    </google-map>

    <geo-location 
      latitude="{{latitude}}" longitude="{{longitude}}" 
      watch-pos high-accuracy>
    </geo-location>
  </template>

  <script>
    Polymer({
      is: 'legend-map',
      properties: {
        latitude: {
          type: Number,
          value: 42.3601
        },
        longitude: {
          type: Number,
          value: -71.0589
        },
        locations: {
          type: Object,
          observer: "updateMapMarkers"
        }
      },
      updateMapMarkers(locations) {
        this.$.legend_map.clear();
        
        locations.forEach((function(d) {
          var marker = document.createElement('google-map-marker');
          marker.setAttribute('latitude', d.latitude);
          marker.setAttribute('longitude', d.longitude);
          // marker.setAttribute('title', "");
          // marker.innerHTML = "Dynamic Marker added from JS";
          Polymer.dom(this.$.legend_map).appendChild(marker);
        }).bind(this));

        this.$.legend_map._updateMarkers()
      }
    });
  </script>
</dom-module>
